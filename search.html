        let originalProducts = products.slice(); // Make a copy of original products

        // Function to render product listing
        function renderProducts(productList) {
            const productListing = document.getElementById('productListing');
            productListing.innerHTML = '';

            productList.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4', 'mb-4');
                productCard.innerHTML = `
                        <div class="card h-100">
                            <img src="${product.imageURL}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text1">Price: ₹${product.price}</p>
                                <button class="btn btn-primary btn-add-to-cart" data-name="${product.name}" data-price="${product.price}"
                                    data-description="${product.description}" data-image="${product.imageURL}" data-quantity="1">Add to
                                    Cart</button>
                                <a href="product_view.html?title=${encodeURIComponent(product.name)}&description=${encodeURIComponent(product.description)}&price=${product.price}&imageURL=${encodeURIComponent(product.imageURL)}&quantity=1"
                                    class="btn btn-primary">View Details</a>
                            </div>
                        </div>`;
                productListing.appendChild(productCard);
            });
        }

        // Function to search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchResults = originalProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(searchResults);
        }

        // Initial rendering of all products
        document.addEventListener('DOMContentLoaded', function () {
            renderProducts(products);
        });
    </script>
