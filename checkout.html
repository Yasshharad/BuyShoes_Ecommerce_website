<html lang="en">

<head>
    <meta charset="UTF-8">

        footer {

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">BuyShoes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>

                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Categories</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

    <!-- Checkout Page Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-6">
                <h2>Order Summary</h2>
                <div id="order-summary"></div>
            </div>
            <!-- Shipping Information Form -->
            <div class="col-md-6">
                <h2>Shipping Information</h2>
                <form id="shipping-form">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer" class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <p>Email: contact@example.com</p>
                    <p>Phone: +1234567890</p>
                </div>
                <div class="col-md-6">
                    <h4>Follow Us</h4>
                    <!-- Add social media icons -->
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
                <div class="border-top">
                    <h6 class="text-center mt-3">Copyright ©2024 BuyShoes-Yash Harad
                    </h6>
                </div>
                <a id="myBtn" href="#" title="Go to top"><i class="fas fa-arrow-up"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const orderSummary = document.getElementById("order-summary");

            // Function to render order summary from local storage
            function renderOrderSummary() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                let totalPrice = 0;
                let summaryHTML = '';
                cart.forEach(item => {
                    const itemTotalPrice = item.price * item.quantity;
                    totalPrice += itemTotalPrice;
                    summaryHTML += `
                        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">${item.description}</p>
                        <p class="card-text">Price: ₹${item.price}</p>
                        <p class="card-text">Quantity: ${item.quantity}</p>
                    </div>
                </div>
            </div>
        </div>`;
                });
                summaryHTML += `<div>Total Price: ₹${totalPrice}</div>`;
                orderSummary.innerHTML = summaryHTML;
            }

            // Render order summary initially
            renderOrderSummary();

            // Shipping form submission
            const shippingForm = document.getElementById("shipping-form");
            shippingForm.addEventListener("submit", function (event) {
                event.preventDefault();
                // Implement your logic for handling form submission here
                // You can access form data using this.elements
                // For example: this.elements.fullName.value to get the value of fullName input
                alert('Order placed successfully!');
                // Clear the cart after placing the order
                localStorage.removeItem('cart');
                const orderNumber = Math.floor(100000 + Math.random() * 900000);
                // Redirect to thank you page with order number
                window.location.href = `order_confirm.html?orderNo=${orderNumber}`;
            });
        });
    </script>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>

</html>
